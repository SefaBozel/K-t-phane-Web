<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="yPersonelListesi.css">
    <title>Personel Listesi</title>
</head>

<body>
    <div class="container">
        <div class="hizliErisim">
                <div class="id element" style="margin-top: 10px;">
                    <label for="text" class="label" style="margin-left: 150px;">ID:</label>
                    <input type="text" id="ID" class="input">
                </div>
                <div class="isim element">
                    <label for="text" class="label" style="margin-left: 137px;">İsim:</label>
                    <input type="text" id="isim" class="input">
                </div>
                <div class="soyisim element">
                    <label for="text" class="label" style="margin-left: 111px;">Soyisim:</label>
                    <input type="text" id="soyisim" class="input">
                </div>
                <div class="telNo element">
                    <label for="text" class="label" style="margin-left: 89px;">Telefon No:</label>
                    <input type="text" id="telNo" class="input">
                </div>
                <div class="tcNo element">
                    <label for="text" class="label" style="margin-left: 118px;">T.C No:</label>
                    <input type="text" id="tcNo" class="input">
                </div>
                <div class="sifre element">
                    <label for="text" class="label" style="margin-left: 134px;">Şifre:</label>
                    <input type="password" id="sifre" class="input">
                </div>
            <div class="button" style="margin-bottom: 10px;">
                <button id="kaydetButon" class="btn btn-success btn-lg">Ekle</button>
                <button id="guncelleButton" class="btn btn-primary btn-lg">Güncelle</button>
                <button id="silButton" class="btn btn-danger btn-lg">Sil</button>
            </div>
        </div>
        <div class="pListesi">
            <p class="labelPersonel">Personel Listesi</p>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">İsim</th>
                        <th scope="col">Soyisim</th>
                        <th scope="col">Telefon No</th>
                        <th scope="col">Personel T.C</th>
                        <th scope="col">Personel Şifre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
