<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="kElindekiKitaplar.css">
    <title>Elindeki Kitaplar</title>
</head>
<body>
    <div class="container">
        <div class="hizliErisim">
            <div class="ID element">
                <label for="text" style="margin-left: 150px;">ID:</label>
                <input type="text" id="ID" class="input">
            </div>
            <div class="kAdi element">
                <label for="text" style="margin-left: 100px;">Kitap Adı:</label>
                <input type="text" id="isim" class="input">
            </div>
            <div class="kitapID element">
                <label for="text" style="margin-left: 100px;">Yazar Adı:</label>
                <input type="text" id="yazar" class="input">
            </div>
            <div class="kitapAdi element">
                <label for="text" style="margin-left: 74px;">Alınma Tarihi:</label>
                <input type="date" id="alinma" class="input">
            </div>
            <div class="yazarAdi element">
                <label for="text" style="margin-left: 78px;">Teslim Tarihi:</label>
                <input type="date" id="teslim" class="input">
            </div>
            <div class="buttons">
                <button class="btn btn-primary btn-lg" id="btnTeslim">Kitabı Teslim Et</button>
                <button class="btn btn-primary btn-lg" id="btnOnce">Önceden Aldıklarım</button>
            </div>
        </div>
        <div class="kitapListesi">
            <p class="labelKitap">Elimdeki Kitaplar</p>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Kitap Adı</th>
                    <th scope="col">Yazar Adı</th>
                    <th scope="col">Alınma Tarihi</th>
                    <th scope="col">Teslim Tarihi</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
    <script src="kElindekiKitap.js"></script>
</body>
</html>
