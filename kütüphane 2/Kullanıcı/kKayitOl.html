<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="kKayitOl.css">
    <title>Kayıt Ol</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <label for="header">Kullanıcı Kayıt</label>
        </div>
        <div class="name element" style="margin-top: 20px;">
            <label for="name" style="margin-left: 66px;">İsim:</label>
            <input type="text" id="isim" class="input">
        </div>
        <div class="surname element">
            <label for="surname" style="margin-left: 41px;">Soyisim:</label>
            <input type="text" id="surname" class="input">
        </div>
        <div class="tcNo element">
            <label for="tc" style="margin-left: 47px;">T.C No:</label>
            <input type="text" id="tc" class="input">
        </div>
        <div class="phone element">
            <label for="phoneNumber" style="margin-left: 18px;">Telefon No:</label>
            <input type="number" id="phone" class="input">
        </div>
        <div class="password element">
            <label for="password" style="margin-left: 63px;">Şifre:</label>
            <input type="password" id="password" class="input">
        </div>
        <div class="button element">
            <button type="button" class="btn btn-primary btn-lg">Kayıt Ol</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
