<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="kAnaSayfa.css">
    <title>Ana Sayfa</title>
</head>

<body>
    <div class="container">
        <div class="hizliErisim">
            <div class="kitaID element">
                <label for="kitapID" style="margin-left: 87px;">Kitap ID:</label>
                <input type="text" id="ID" class="input">
            </div>
            <div class="kitapAdi element">
                <label for="kitapAdi" style="margin-left: 79px;">Kitap Adı:</label>
                <input type="text" id="isim" class="input">
            </div>
            <div class="kitaYazar element">
                <label for="kitapYazar" style="margin-left: 62px;">Kitap Yazarı:</label>
                <input type="text" id="yazar" class="input">
            </div>
            <div class="teslimTarih element">
                <label for="teslimTarih">Teslim Edilecek Tarih:</label>
                <input type="date" id="tarih" class="input">
            </div>
            <div class="button">
                <a class="btn btn-primary btn-lg" id="btnOdunc" href="#" role="button">Kitabı Ödünç Al</a>
                <a class="btn btn-primary btn-lg" id="btnElimde" href="kElindekiKitaplar.html" role="button">Elimdeki Kitaplar</a>
            </div>
        </div>
        <div class="kitapListesi">
          <p class="labelKitap">Kitap Listesi</p>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Kitap Adı</th>
                    <th scope="col">Yazar Adı</th>
                    <th scope="col">Yazar Soyadı</th>
                    <th scope="col">Sayfa Sayısı</th>
                    <th scope="col">Yayınevi</th>
                    <th scope="col">Kitap Türü</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="kAnaSayfa.js"></script>
</body>

</html>
