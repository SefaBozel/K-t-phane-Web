<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pKitapListesi.css">
    <title>Kitap Listesi</title>
</head>
<body>
    <div class="container">
        <div class="hizliErisim">
            <div class="kID element">
              <label for="text" class="label" style="margin-left: 32px;">Kitap ID:</label>
              <input type="text" id="ID" class="input">
            </div>
            <div class="kAdi element">
                <label for="text" class="label" style="margin-left: 24px;">Kitap Adı:</label>
                <input type="text" id="kitapAdi" class="input">
            </div>
            <div class="yAdi element">
                <label for="text" class="label" style="margin-left: 24px;">Yazar Adı:</label>
                <input type="text" id="yazarAdi" class="input">
            </div>
            <div class="ySoyadi element">
                <label for="text" class="label">Yazar Soyadı:</label>
                <input type="text" id="yazarSoyadi" class="input">
            </div>
            <div class="sSayisi element">
                <label for="text" class="label" style="margin-left: 7px;">Sayfa Sayısı:</label>
                <input type="text" id="sayfaSayisi" class="input">
            </div>
            <div class="yEvi element">
                <label for="text" class="label" style="margin-left: 32px;">Yayınevi:</label>
                <input type="text" id="yayinEvi" class="input">
            </div>
            <div class="tur element">
                <label for="text" class="label" style="margin-left: 16px;">Kitap Türü:</label>
                <input type="text" id="kitapTuru" class="input">
            </div>
            <div class="buttons">
                <button id="kaydetButton" class="btn btn-success btn-lg">Kaydet</button>
                <button class="btn btn-primary btn-lg">Güncelle</button>
                <button id="silButton" class="btn btn-danger btn-lg">Sil</button>
            </div>
        </div>
        <div class="kitapListesi">
            <p class="labelKitap">Kitap Listesi</p>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Kitap ID</th>
                    <th scope="col">Kitap Adı</th>
                    <th scope="col">Yazar Adı</th>
                    <th scope="col">Yazar Soyadı</th>
                    <th scope="col">Sayfa Sayısı</th>
                    <th scope="col">Yayınevi</th>
                    <th scope="col">Kitap Türü</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="pkListesiApp.js"></script>
</body>
</html>
